scan.location=file:src/test/resources/integration
etl.working.dir=/tmp

spring.autoconfigure.exclude=org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration,org.springframework.cloud.aws.autoconfigure.context.ContextRegionProviderAutoConfiguration,org.springframework.cloud.aws.autoconfigure.context.ContextStackAutoConfiguration

cbioportal.mode=docker
cbioportal.docker.image=cbioportal/cbioportal:3.0.3
cbioportal.docker.network=cbio-net
cbioportal.docker.properties=/tmp/repo/src/test/resources/local_database/portal.properties

central.share.location=file:${java.io.tmpdir}

skip.transformation=true
